<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="toolbar-header">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="goHome()">
                <md-icon md-svg-src="assets/icons/ic_arrow_back_36px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
            <h3>Library</h3>
        </div>
    </md-toolbar>
    <md-toolbar class="md-tall toolbar-service">
        <div class="md-toolbar-tools">
            <img class="service-icon si-m" style="margin:5px;" src="assets/serviceResources/soundcloud/sc_st_white_460x290.png" />
            <h2>SoundCloud</h2>
            <span flex></span>
            <md-menu md-offset="0 -7">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-src="assets/icons/ic_dashboard_24px.svg" aria-label="Back"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in ['Spotify', 'Deezer', 'SoundCloud']">
                        <md-button ng-click="ctrl.announceClick($index)"> <span md-menu-align-target>{{item}}</span>  </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
        <div class="toolbar-service-detail">
            <div layout="row" class="profile-header">
                <div class="picture">
                    <img src="https://i1.sndcdn.com/avatars-000124135606-xrc6fw-large.jpg"/>
                </div>
                <div class="resume">
                    <h3>Pacodedoverde</h3>
                    <h4 class="md-subhead">paco@gmail.com</h4>
                </div>
            </div>
        </div>
    </md-toolbar>
    <md-list class="playlist-list">
        <md-list-item>
            <md-button class="playlist-item" ng-click="select(element)" ng-class="{'selected' : $index === 0 }">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <md-icon md-svg-src="assets/icons/ic_queue_music_48px.svg" aria-label="Back"></md-icon>
                    </div>
                    <div class="inset">
                        SoundCloud likes
                    </div>
                    <span flex></span>
                    <md-menu md-offset="0 -7">
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-svg-src="assets/icons/ic_more_vert_24px.svg" aria-label="Back"></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="item in ['Delete', 'Duplicate', 'Synchronize', 'Open ...']">
                                <md-button ng-click="ctrl.announceClick($index)"> <span md-menu-align-target>{{item}}</span>  </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-item-content>
            </md-button>
        </md-list-item>
        <md-subheader>Playlists</md-subheader>

        <md-list-item>
            <md-button class="playlist-item" ng-click="select(element)" ng-class="{'selected' : $index === 0 }">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <md-icon md-svg-src="assets/icons/ic_queue_music_48px.svg" aria-label="Back"></md-icon>
                    </div>
                    <div class="inset">
                        Chill
                    </div>
                    <span flex></span>
                    <md-menu md-offset="0 -7">
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-svg-src="assets/icons/ic_more_vert_24px.svg" aria-label="Back"></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="item in ['Delete', 'Duplicate', 'Synchronize', 'Open ...']">
                                <md-button ng-click="ctrl.announceClick($index)"> <span md-menu-align-target>{{item}}</span>  </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-item-content>
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button class="playlist-item" ng-click="select(element)" ng-class="{'selected' : $index === 0 }">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <md-icon md-svg-src="assets/icons/ic_queue_music_48px.svg" aria-label="Back"></md-icon>
                    </div>
                    <div class="inset">
                        rap
                    </div>
                    <span flex></span>
                    <md-menu md-offset="0 -7">
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-svg-src="assets/icons/ic_more_vert_24px.svg" aria-label="Back"></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="item in ['Delete', 'Duplicate', 'Synchronize', 'Open ...']">
                                <md-button ng-click="ctrl.announceClick($index)"> <span md-menu-align-target>{{item}}</span>  </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-item-content>
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
