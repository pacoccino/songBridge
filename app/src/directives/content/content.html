<md-content flex id="content" style="overflow:auto;">

  <div ng-if="!connector.userInfo">
    <md-button class="md-raised md-primary" ng-click="connector.connect()()">Connect to {{connector.infos.name}}</md-button>
  </div>

  <div ng-if="connector.userInfo">
    <md-button class="md-raised md-primary" ng-click="connector.disconnect()">Disconnect from {{connector.infos.name}}</md-button>
    <br/>

    {{connector.userInfo}}
  </div>

</md-content>
